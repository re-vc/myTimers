<div class="timer bg-dark rounded-4 p-3 pb-0 my-2">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="text-light roboto fw-light">{{ timerName }}</h3>
        <button class="btn btn-dark" style="margin-top: -7px;" (click)="onDelete()">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <p class="text-light timer nunito p-2">{{ formatTime(remainingTime) }}</p>
    <div class="d-flex justify-content-center">
        <button class="btn w-50 p-0 rounded-4 rounded-bottom-0" [ngClass]="isActive ? 'btn-c-danger' : 'btn-c-primary'" (click)="isActive ? reset() : start()">
            <i class="bi" [ngClass]="isActive ? 'bi-arrow-counterclockwise' : 'bi-play-fill'"
               [class.fs-1]="!isLargeScreen"
               [class.fs-2]="isLargeScreen"></i>
        </button>
    </div>
</div>
